<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'
        integrity='sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=='
        crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.4.3/vue-router.js' integrity='sha512-3y+1622sE9JcYGIob4bKvJI6qMHpzrsloehokHVZBk1Lx7lr7H5p6IOqIkRQzB0Ids5l11W3n+vK50xArypH5g==' crossorigin='anonymous'></script>
    <div id="app">
        <button @click="log('click')">click me</button>
        {{ first | firstUpper}} {{ last  | firstUpper }}

        {{ first + last  | firstUpper}}
    </div>

    <script>
        const LogPlugin = {
            install: function(Vue, options) {
                console.log(Vue, options)
                Vue.mixin({
                    methods: {
                        log (...args) {
                            console.log(...args)
                        }
                    }
                })
            }
        }

        Vue.use(LogPlugin,{ test: true})

        Vue.filter('firstUpper', function(value) {
                return value.charAt(0).toUpperCase() + value.slice(1)
        })

        new Vue({
            el: '#app',
            data() {
                return {
                    first: 'chris',
                    last: 'chou'
                }
            }
        })
    </script>
</body>

</html>
