<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ newMsg }}</p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js' integrity='sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw==' crossorigin='anonymous'></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data: {
                message: 'Hello',
            },
            computed: {
                newMsg: {
                    get() {
                        return '(get)' + this.message
                    },
                    set(val) {
                        this.message = val + '(set)'
                    }
                }
            },

        })
    </script>
</body>
</html>
