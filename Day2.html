<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Vue 官方推薦的未載入時 attribute，載入後會自動拿掉 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        Default text.
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js' integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js' integrity='sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw==' crossorigin='anonymous'></script>
    <script>
        let data = {
            msg: 'Hello Vue!',
        }

        function init() {
            let template = document.getElementById('template').contentWindow.document
            let vm = new Vue({
                // el: '#app',
                template: template.getElementById('page-template'),
                data //data : data
            })
            vm.$mount('#app')
        }
    </script>
    <iframe id="template" src="./Day2-iframe.html" frameborder="0" onload="init()"></iframe>
</body>
</html>
